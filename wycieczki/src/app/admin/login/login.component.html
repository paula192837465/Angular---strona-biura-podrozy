
<div [hidden]="submitted" class="login" style="width: 300px;">
<h3>ZALOGUJ SIĘ</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Hasło: </label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit" class="btn">Wyslij</button>

</form>
</div>

<div class="login" [hidden]="!submitted">
  <p >Zalogowano pomyślnie</p>
</div>
